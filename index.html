<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <meta name="description" content="Fans K-POP - Videos, noticias y contenido exclusivo">
    
    <!-- PWA Config -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-512.png">
    
    <title>FANS K-POP</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --black: #000000;
            --orange: #FF6B35;
            --red: #FF4757;
            --blue: #1E90FF;
            --gold: #FFD700;
            --dark: #121212;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--black);
            color: white;
            overflow-x: hidden;
        }
        
        /* === HEADER === */
        .header {
            background: linear-gradient(135deg, var(--black) 0%, #222 100%);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 3px solid var(--orange);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255, 107, 53, 0.1) 50%, transparent 70%),
                repeating-linear-gradient(45deg, rgba(255, 71, 87, 0.05) 0px, rgba(255, 71, 87, 0.05) 1px, transparent 1px, transparent 10px);
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px rgba(30, 144, 255, 0.7),
                0 0 20px rgba(30, 144, 255, 0.5),
                0 0 30px rgba(30, 144, 255, 0.3);
            margin-bottom: 10px;
        }
        
        .logo span:nth-child(1) { color: var(--blue); }
        .logo span:nth-child(2) { color: var(--black); text-shadow: 2px 2px 0 var(--gold); }
        .logo span:nth-child(3) { color: var(--gold); }
        
        .tagline {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }
        
        /* === MENU FLUORESCENTE === */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .menu-item {
            background: linear-gradient(145deg, rgba(255, 107, 53, 0.2), rgba(255, 71, 87, 0.2));
            border: 2px solid var(--orange);
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .menu-item:hover::before {
            left: 100%;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 20px rgba(255, 107, 53, 0.3),
                0 0 30px rgba(255, 71, 87, 0.2),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            border-color: var(--gold);
        }
        
        .menu-item.active {
            background: linear-gradient(145deg, rgba(255, 107, 53, 0.3), rgba(255, 71, 87, 0.3));
            box-shadow: 
                0 0 20px rgba(255, 107, 53, 0.4),
                inset 0 0 30px rgba(255, 215, 0, 0.2);
        }
        
        .menu-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .menu-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        /* === BOTÓN DESCARGAR APP === */
        .download-btn-container {
            text-align: center;
            padding: 20px;
            display: none; /* Oculto por defecto */
        }
        
        .download-btn {
            background: linear-gradient(145deg, var(--gold), #FFA500);
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 5px 15px rgba(255, 215, 0, 0.4),
                0 0 20px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4);
        }
        
        /* === CONTENIDO PRINCIPAL === */
        .content-container {
            padding: 20px;
            display: none;
        }
        
        .content-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .section-title {
            color: var(--gold);
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--orange);
        }
        
        /* === CUADRÍCULAS === */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .grid-item {
            background: var(--dark);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 20px rgba(255, 107, 53, 0.2),
                0 0 15px rgba(255, 71, 87, 0.2);
            border-color: var(--orange);
        }
        
        .item-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #222;
        }
        
        .item-content {
            padding: 15px;
        }
        
        .item-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
            line-height: 1.4;
        }
        
        .item-meta {
            color: #aaa;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        /* === BOTÓN DE MONETIZACIÓN === */
        .monetize-btn {
            background: linear-gradient(145deg, #FF4757, #FF6B35);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .monetize-btn:hover {
            background: linear-gradient(145deg, #FF6B35, #FF4757);
            transform: scale(0.98);
        }
        
        /* === BOTÓN FLOTANTE DE MONETIZACIÓN === */
        .floating-monetize {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(145deg, var(--gold), #FFA500);
            color: black;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
            z-index: 1000;
            animation: pulse 2s infinite;
        }
        
        /* === LOADING === */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gold);
            font-size: 1.2rem;
        }
        
        /* === ANIMACIONES === */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .logo { font-size: 2.2rem; }
            .menu-grid { grid-template-columns: 1fr; }
            .grid-container { grid-template-columns: 1fr; }
            .menu-item { padding: 20px 10px; }
        }
        
        @media (max-width: 480px) {
            .logo { font-size: 1.8rem; }
            .header { padding: 20px 15px; }
            .content-container { padding: 15px; }
        }
    </style>
</head>

<script>
// ===== CONFIGURACIÓN =====
const MONETIZE_URL = "https://otieu.com/4/10534539"; // Tu enlace de monetización
const YOUTUBE_API_KEY = "AIzaSyBVSy3YpkVE0M6hB_35W7QfOuY06pPnvfE"; // API Key pública para demo
const NEWS_API_KEY = "7c40e8ac1c7b4d03a504e8ea9f3547bb"; // NewsAPI Key (demo)

// ===== VARIABLES GLOBALES =====
let deferredPrompt;
let isPWAInstalled = false;

// ===== FUNCIONES DE MONETIZACIÓN =====
function showAd() {
    window.open(MONETIZE_URL, '_blank');
    showNotification(' ¡Oferta exclusiva disponible!');
}

function monetizeBeforeAction(callback) {
    // Mostrar ad primero
    showAd();
    
    // Ejecutar callback después de 500ms
    setTimeout(callback, 500);
}

function showNotification(message) {
    const notification = document.createElement('div');
    notification.innerHTML = `
        <div style="
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(90deg, #FF6B35, #FF4757);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1001;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.5);
            max-width: 300px;
        ">
            <i class="fas fa-gift" style="margin-right: 10px;"></i>
            ${message}
        </div>
    `;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

// ===== FUNCIONES DE INTERFAZ =====
function showContent(contentType) {
    // Actualizar menú
    document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
    });
    event.currentTarget.classList.add('active');
    
    // Mostrar contenido correspondiente
    document.querySelectorAll('.content-container').forEach(container => {
        container.classList.remove('active');
    });
    
    document.getElementById(contentType + 'Content').classList.add('active');
    
    // Cargar contenido si es necesario
    if (contentType === 'videos' && document.getElementById('videosGrid').children.length === 1) {
        loadYouTubeVideos();
    } else if (contentType === 'noticias' && document.getElementById('newsGrid').children.length === 1) {
        loadKpopNews();
    }
}

// ===== YOUTUBE VIDEOS (API GRATUITA) =====
async function loadYouTubeVideos() {
    const container = document.getElementById('videosGrid');
    
    try {
        // Canales oficiales de K-pop
        const channels = [
            { id: 'UC3IZKseVpdzPSBaWxBxundA', name: 'BTS' },
            { id: 'UCOmHUn--16B90oW2L6FRR3A', name: 'BLACKPINK' },
            { id: 'UC9rMiEjNaCSsebs31MRDCRA', name: 'Stray Kids' },
            { id: 'UCMki_UkHb4qSc0rCgL5b7Aw', name: 'NewJeans' },
            { id: 'UC9GtSLeksfK4yuJ_g1lgQbg', name: 'aespa' }
        ];
        
        let allVideos = [];
        
        for (const channel of channels) {
            const response = await fetch(
                `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channel.id}&maxResults=6&order=date&type=video&key=${YOUTUBE_API_KEY}`
            );
            
            const data = await response.json();
            
            if (data.items) {
                data.items.forEach(video => {
                    allVideos.push({
                        id: video.id.videoId,
                        title: video.snippet.title,
                        thumbnail: video.snippet.thumbnails.medium.url,
                        channel: channel.name,
                        publishedAt: new Date(video.snippet.publishedAt).toLocaleDateString()
                    });
                });
            }
            
            // Pausa para no exceder límites
            await new Promise(resolve => setTimeout(resolve, 200));
        }
        
        // Mezclar y limitar videos
        allVideos = shuffleArray(allVideos).slice(0, 12);
        
        // Renderizar videos
        let html = '';
        allVideos.forEach((video, index) => {
            html += `
                <div class="grid-item" onclick="monetizeBeforeAction(() => openVideo('${video.id}'))">
                    <img src="${video.thumbnail}" alt="${video.title}" class="item-image" 
                         onerror="this.src='https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=400&h=225&fit=crop'">
                    <div class="item-content">
                        <div class="item-title">${video.title.substring(0, 60)}${video.title.length > 60 ? '...' : ''}</div>
                        <div class="item-meta">
                            <span>${video.channel}</span>
                            <span>${video.publishedAt}</span>
                        </div>
                        <button class="monetize-btn">
                            <i class="fas fa-play"></i> VER VIDEO
                        </button>
                    </div>
                </div>
            `;
            
            // Insertar anuncio cada 4 videos
            if ((index + 1) % 4 === 0) {
                html += `
                    <div class="grid-item" onclick="showAd()" style="background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(255, 71, 87, 0.2)); border: 2px solid var(--gold);">
                        <div class="item-content" style="text-align: center; padding: 30px;">
                            <div style="font-size: 2rem; color: var(--gold); margin-bottom: 15px;">
                                <i class="fas fa-gift"></i>
                            </div>
                            <div class="item-title" style="color: var(--gold);">¡CONTENIDO EXCLUSIVO!</div>
                            <p style="color: #aaa; margin: 15px 0;">Desbloquea videos premium</p>
                            <button class="monetize-btn" style="background: linear-gradient(145deg, var(--gold), #FFA500); color: black;">
                                <i class="fas fa-unlock"></i> DESBLOQUEAR AHORA
                            </button>
                        </div>
                    </div>
                `;
            }
        });
        
        container.innerHTML = html;
        
    } catch (error) {
        console.error('Error cargando videos:', error);
        
        // Videos de respaldo (si falla la API)
        const backupVideos = [
            { id: 'gdZLi9hhlVM', title: 'BTS - Dynamite Official MV', channel: 'BTS', thumbnail: 'https://img.youtube.com/vi/gdZLi9hhlVM/mqdefault.jpg' },
            { id: 'gQlMMD8auRo', title: 'BLACKPINK - Pink Venom Official MV', channel: 'BLACKPINK', thumbnail: 'https://img.youtube.com/vi/gQlMMD8auRo/mqdefault.jpg' },
            { id: 'QU9c0053UAU', title: 'JUNGKOOK - Seven (feat. Latto)', channel: 'BTS', thumbnail: 'https://img.youtube.com/vi/QU9c0053UAU/mqdefault.jpg' },
            { id: 'awkkyBH2zEo', title: 'LISA - LALISA Official MV', channel: 'BLACKPINK', thumbnail: 'https://img.youtube.com/vi/awkkyBH2zEo/mqdefault.jpg' },
            { id: 'POe9SOEKotk', title: 'Stray Kids - LALALALA', channel: 'Stray Kids', thumbnail: 'https://img.youtube.com/vi/POe9SOEKotk/mqdefault.jpg' },
            { id: 'sVTy_wno5as', title: 'NewJeans - OMG Official MV', channel: 'NewJeans', thumbnail: 'https://img.youtube.com/vi/sVTy_wno5as/mqdefault.jpg' }
        ];
        
        let html = '';
        backupVideos.forEach((video, index) => {
            html += `
                <div class="grid-item" onclick="monetizeBeforeAction(() => openVideo('${video.id}'))">
                    <img src="${video.thumbnail}" alt="${video.title}" class="item-image">
                    <div class="item-content">
                        <div class="item-title">${video.title}</div>
                        <div class="item-meta">
                            <span>${video.channel}</span>
                            <span>Official Video</span>
                        </div>
                        <button class="monetize-btn">
                            <i class="fas fa-play"></i> VER VIDEO
                        </button>
                    </div>
                </div>
            `;
        });
        
        container.innerHTML = html;
    }
}

function openVideo(videoId) {
    // Abrir en YouTube
    window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
}

        backupNews.forEach((news, index) => {
            html += `
                <div class="grid-item" onclick="monetizeBeforeAction(() => openNews('${encodeURIComponent(news.url)}'))">
                    <div class="item-content">
                        <div class="item-title">${news.title}</div>
                        <div class="item-meta">
                            <span>${news.source}</span>
                            <span>${news.date}</span>
                        </div>
                        <button class="monetize-btn">
                            <i class="fas fa-newspaper"></i> LEER NOTICIA
                        </button>
                    </div>
                </div>
            `;
        });
        
        container.innerHTML = html;
    }
}

function openNews(encodedUrl) {
    const url = decodeURIComponent(encodedUrl);
    window.open(url, '_blank');
}

// ===== PWA INSTALL =====
window.addEventListener('beforeinstallprompt', (e) => {
    // Prevenir que Chrome muestre el prompt automático
    e.preventDefault();
    // Guardar el evento para usarlo después
    deferredPrompt = e;
    // Mostrar botón de descarga
    document.getElementById('downloadContainer').style.display = 'block';
    isPWAInstalled = false;
});

window.addEventListener('appinstalled', () => {
    console.log('PWA instalada');
    deferredPrompt = null;
    isPWAInstalled = true;
    document.getElementById('downloadContainer').style.display = 'none';
    showNotification(' ¡App instalada correctamente!');
});

function installPWA() {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('Usuario aceptó instalar');
            }
            deferredPrompt = null;
        });
    }
}

// Verificar si ya está instalada
if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
    isPWAInstalled = true;
    document.getElementById('downloadContainer').style.display = 'none';
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}
