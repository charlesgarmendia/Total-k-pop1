<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOTAL K-POP MASTER - SEÑOR CHARLES</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bb86fc">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <style>
        :root { --p: #bb86fc; --b: #000; --c: #121212; --t: #fff; --gold: #D4AF37; --gold-light: #FFD700; }
        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s; }
        body { font-family: 'Poppins', sans-serif; background: var(--b); color: var(--t); overflow-x: hidden; }
        
        .header-main { background: linear-gradient(180deg, #4a148c 0%, #000 100%); padding: 20px; text-align: center; border-bottom: 2px solid var(--p); position: sticky; top: 0; z-index: 4000; }
        .brand { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; }
        
        #install-btn-container { display: none; padding: 10px; }
        @media (display-mode: standalone) { #install-btn-container { display: none !important; } }
        
        .btn-download { background: var(--gold); color: #000; padding: 12px; width: 100%; border-radius: 10px; font-weight: 900; border: none; cursor: pointer; }

        .nav-tabs { display: flex; overflow-x: auto; background: #000; position: sticky; top: 105px; z-index: 3000; border-bottom: 1px solid #333; }
        .tab-link { padding: 15px 20px; color: #777; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; white-space: nowrap; }
        .tab-link.active { color: var(--p); border-bottom: 3px solid var(--p); background: rgba(187,134,252,0.1); }

        .section { display: none; padding: 15px; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }

        .item-card { background: var(--c); border-radius: 15px; margin-bottom: 30px; border: 1px solid #333; overflow: hidden; }
        .video-wrapper { width: 100%; min-height: 200px; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        .video-placeholder-img { width: 100%; height: 200px; object-fit: cover; opacity: 0.7; }

        /* BOTÓN DORADO INFERIOR */
        .action-footer { padding: 15px; background: #1a1a1a; border-top: 1px solid #333; }
        .btn-unlock-gold { 
            background: linear-gradient(145deg, var(--gold), var(--gold-light)); 
            color: #000; padding: 14px; width: 100%; border: none; font-weight: 900; 
            border-radius: 8px; cursor: pointer; font-size: 0.8rem; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .news-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .news-card { background: var(--c); border-radius: 12px; overflow: hidden; border: 1px solid #222; }
        .news-card img { width: 100%; height: 120px; object-fit: cover; }
        .news-title { padding: 8px; font-size: 0.65rem; font-weight: 600; line-height: 1.2; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .legal-info { padding: 25px; text-align: center; font-size: 0.7rem; color: #555; }
    </style>
</head>
<body>

<header class="header-main">
    <div class="brand">TOTAL <span style="color:var(--p)">K-POP</span> MASTER</div>
    <div id="install-btn-container">
        <button class="btn-download" onclick="startInstall()"> INSTALAR APP PREMIUM</button>
    </div>
</header>

<nav class="nav-tabs">
    <div class="tab-link active" onclick="tab('news', this)">NOTICIAS REALES</div>
    <div class="tab-link" onclick="tab('lives', this)">LIVES OFICIALES</div>
    <div class="tab-link" onclick="tab('videos', this)">VIDEOS TOP</div>
    <div class="tab-link" onclick="tab('legal', this)">LEGAL</div>
</nav>

<main>
    <section id="tab-news" class="section active"><div class="news-grid" id="news-feed"></div></section>
    <section id="tab-lives" class="section"><div id="lives-feed"></div></section>
    <section id="tab-videos" class="section"><div id="videos-feed"></div></section>
    <section id="tab-legal" class="section">
        <div class="legal-info">
            <h2 style="color:var(--p)">POLÍTICAS © 2026</h2>
            <p>Propiedad del **señor charles**.</p>
            <p>Moneda: **VES / USD**</p>
            <p>Respetamos el copyright redirigiendo a YouTube en contenidos restringidos.</p>
        </div>
    </section>
</main>

<script>
    const idols = [
        { name: 'JIMIN - Like Crazy', vid: 'nOnofzYAsTo', external: false },
        { name: 'BLACKPINK - Pink Venom', vid: 'gQlMMD8auRo', external: false },
        { name: 'BTS - Global Live', vid: 'gdZLi9hhLVM', external: true }, // Marcado como externo si falla
        { name: 'JUNGKOOK - Seven', vid: 'QU9c0053UAU', external: false },
        { name: 'NewJeans Official', vid: 'ArmDp-zijuc', external: false }
    ];
    
    let loading = false;
    let deferredPrompt;

    if (!window.matchMedia('(display-mode: standalone)').matches) {
        document.getElementById('install-btn-container').style.display = 'block';
    }

    function tab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        if(el) el.classList.add('active');
        window.scrollTo(0,0);
    }

    function ad() { window.open('https://otieu.com/4/10534539', '_blank'); }

    // LÓGICA DE DESBLOQUEO INTELIGENTE
    function unlock(vid, containerId, isExternal) {
        ad(); // Su ganancia obligatoria
        
        if (isExternal) {
            // Redirige a YouTube si hay restricción
            setTimeout(() => {
                window.location.href = `https://www.youtube.com/watch?v=${vid}`;
            }, 500);
        } else {
            // Se queda en la web
            const wrapper = document.getElementById(containerId).querySelector('.video-wrapper');
            const footer = document.getElementById(containerId).querySelector('.action-footer');
            wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${vid}?autoplay=1" style="width:100%; height:220px;" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            footer.style.display = 'none';
        }
    }

    function hodorEngine(type) {
        if(loading || type === 'legal') return;
        loading = true;
        const feed = document.getElementById(type + '-feed');
        let html = '';

        for(let i=0; i<6; i++) {
            const data = idols[Math.floor(Math.random() * idols.length)];
            const seed = Math.floor(Math.random() * 999999);
            const thumb = `https://img.youtube.com/vi/${data.vid}/hqdefault.jpg`;
            const uid = `${type}-${seed}`;

            if(type === 'news') {
                html += `
                <div class="news-card" onclick="ad()">
                    <img src="${thumb}">
                    <div class="news-title"><strong>${data.name}</strong> en tendencia mundial 2026.</div>
                </div>`;
            } else {
                html += `
                <div class="item-card" id="${uid}">
                    <div class="video-wrapper">
                        <img src="${thumb}" class="video-placeholder-img">
                        <div style="position:absolute; background:rgba(0,0,0,0.7); padding:5px 12px; border-radius:50px; font-size:0.6rem; font-weight:900; color:var(--gold);">
                            ${data.name}
                        </div>
                    </div>
                    <div class="action-footer">
                        <button class="btn-unlock-gold" onclick="unlock('${data.vid}', '${uid}', ${data.external})">
                             DESBLOQUEAR CONTENIDO
                        </button>
                    </div>
                </div>`;
            }
        }
        feed.insertAdjacentHTML('beforeend', html);
        loading = false;
    }

    window.onscroll = () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 900) {
            hodorEngine(document.querySelector('.section.active').id.replace('tab-', ''));
        }
    };

    window.onload = () => { ['news', 'lives', 'videos'].forEach(t => hodorEngine(t)); };
</script>
</body>
</html>
