<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOTAL K-POP MASTER - SEÑOR CHARLES</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <style>
        :root { --p: #bb86fc; --b: #000; --c: #121212; --t: #fff; --gold: #D4AF37; --gold-light: #FFD700; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: var(--b); color: var(--t); overflow-x: hidden; }
        
        /* MONETIZACIÓN FIJA SUPERIOR */
        .ad-sticky { background: var(--gold); color: #000; text-align: center; padding: 10px; font-weight: 900; font-size: 0.7rem; position: sticky; top: 0; z-index: 5000; cursor: pointer; }

        .header-main { background: linear-gradient(180deg, #4a148c 0%, #000 100%); padding: 25px 20px; text-align: center; border-bottom: 2px solid var(--p); }
        .brand { font-size: 1.6rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }

        .nav-tabs { display: flex; background: #000; position: sticky; top: 37px; z-index: 4000; border-bottom: 1px solid #333; }
        .tab-link { flex: 1; padding: 15px; text-align: center; color: #666; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; cursor: pointer; }
        .tab-link.active { color: var(--p); border-bottom: 3px solid var(--p); background: rgba(187,134,252,0.1); }

        /* GALERÍA DE FOTOS INFINITA */
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .photo-card { background: var(--c); border-radius: 10px; overflow: hidden; border: 1px solid #222; position: relative; }
        .photo-card img { width: 100%; height: 200px; object-fit: cover; cursor: pointer; }
        
        .btn-action-photo { background: var(--gold); color: #000; width: 100%; border: none; padding: 8px; font-weight: 900; font-size: 0.6rem; cursor: pointer; text-transform: uppercase; }

        /* MODAL PANTALLA COMPLETA */
        #fullscreen-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 6000; flex-direction: column; align-items: center; justify-content: center; }
        #fullscreen-img { max-width: 90%; max-height: 70%; border: 2px solid var(--gold); }
        .btn-download-now { margin-top: 20px; background: #25d366; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; }

        .sugerir-btn { background: #1a1a1a; color: var(--p); text-align: center; padding: 20px; margin: 20px; border: 2px dashed var(--p); border-radius: 15px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="ad-sticky" onclick="money()"> RECLAMAR BONO VES/USD - CLIC AQUÍ </div>

<header class="header-main">
    <div class="brand">TOTAL <span style="color:var(--p)">K-POP</span> MASTER</div>
</header>

<nav class="nav-tabs">
    <div class="tab-link active" onclick="showTab('photos')"> FOTOS (MIL+)</div>
    <div class="tab-link" onclick="showTab('suggest')"> SUGERIR CONTENIDO</div>
</nav>

<main id="content-area">
    <div id="photo-feed" class="photo-grid"></div>
    <div id="suggest-area" style="display:none;">
        <div class="sugerir-btn" onclick="money(); alert('Formulario enviado (simulado)');">
            ¿Falta algún video o foto? <br> ¡Haz clic aquí para sugerirlo y ganar puntos!
        </div>
    </div>
</main>

<div id="fullscreen-overlay">
    <span onclick="closeFull()" style="position:absolute; top:20px; right:20px; color:white; font-size:2rem; cursor:pointer;">×</span>
    <img id="fullscreen-img" src="">
    <a id="download-link" href="#" class="btn-download-now" onclick="money()"> DESCARGAR AHORA</a>
</div>

<script>
    const adUrl = "https://otieu.com/4/10534539";
    const artists = ['BTS', 'Blackpink', 'Jimin', 'Jungkook', 'Lisa', 'Stray Kids', 'Twice'];
    let loading = false;

    function money() { window.open(adUrl, '_blank'); }

    function showTab(tab) {
        document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
        if(tab === 'photos') {
            document.getElementById('photo-feed').style.display = 'grid';
            document.getElementById('suggest-area').style.display = 'none';
            document.querySelector('.tab-link:nth-child(1)').classList.add('active');
        } else {
            document.getElementById('photo-feed').style.display = 'none';
            document.getElementById('suggest-area').style.display = 'block';
            document.querySelector('.tab-link:nth-child(2)').classList.add('active');
        }
    }

    // GENERADOR DE FOTOS INFINITO (Simula miles de fotos usando imágenes aleatorias de alta calidad)
    function generatePhotos() {
        if(loading) return;
        loading = true;
        const feed = document.getElementById('photo-feed');
        let html = '';

        for(let i=0; i<10; i++) {
            const artist = artists[Math.floor(Math.random() * artists.length)];
            const randomId = Math.floor(Math.random() * 1000);
            const photoUrl = `https://picsum.photos/seed/${randomId}/800/1200`; // Simulación de fotos HD

            html += `
            <div class="photo-card">
                <img src="${photoUrl}" onclick="openFull('${photoUrl}')">
                <div style="padding:5px; font-size:0.6rem; text-align:center;">${artist} 2026</div>
                <button class="btn-action-photo" onclick="openFull('${photoUrl}')">AMPLIAR / BAJAR</button>
            </div>`;
        }
        feed.insertAdjacentHTML('beforeend', html);
        loading = false;
    }

    function openFull(url) {
        money(); // COBRO PRIMERO POR VER EN PANTALLA COMPLETA
        document.getElementById('fullscreen-img').src = url;
        document.getElementById('download-link').href = url;
        document.getElementById('fullscreen-overlay').style.display = 'flex';
    }

    function closeFull() {
        document.getElementById('fullscreen-overlay').style.display = 'none';
    }

    window.onscroll = () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
            generatePhotos();
        }
    };

    window.onload = generatePhotos;
</script>
</body>
</html>
