<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOTAL K-POP MASTER - SEÑOR CHARLES</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bb86fc">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <style>
        :root { --p: #bb86fc; --b: #000; --c: #121212; --t: #fff; --gold: #D4AF37; --gold-light: #FFD700; }
        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s; }
        body { font-family: 'Poppins', sans-serif; background: var(--b); color: var(--t); overflow-x: hidden; }
        
        /* HEADER Y BOTÓN WEB */
        .header-main { background: linear-gradient(180deg, #4a148c 0%, #000 100%); padding: 20px; text-align: center; border-bottom: 2px solid var(--p); position: sticky; top: 0; z-index: 4000; }
        .brand { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        
        #install-btn-container { display: none; padding: 10px; }
        @media (display-mode: standalone) { #install-btn-container { display: none !important; } }
        
        .btn-download { background: var(--gold); color: #000; padding: 14px; width: 100%; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }

        .nav-tabs { display: flex; overflow-x: auto; background: #000; position: sticky; top: 105px; z-index: 3000; border-bottom: 1px solid #333; scrollbar-width: none; }
        .tab-link { padding: 15px 20px; color: #777; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; white-space: nowrap; }
        .tab-link.active { color: var(--p); border-bottom: 3px solid var(--p); background: rgba(187, 134, 252, 0.1); }

        .section { display: none; padding: 15px; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }

        /* FEED DE VIDEOS INFINITO ESTILO YOUTUBE */
        .item-card { background: var(--c); border-radius: 15px; margin-bottom: 35px; border: 1px solid #222; overflow: hidden; }
        .video-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        .video-thumb { width: 100%; height: 100%; object-fit: cover; }
        .badge-live { position: absolute; top: 10px; right: 10px; background: red; color: #fff; font-size: 0.6rem; font-weight: 900; padding: 2px 8px; border-radius: 4px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* BOTÓN DORADO INFERIOR */
        .action-footer { padding: 15px; background: #1a1a1a; }
        .btn-unlock-gold { 
            background: linear-gradient(145deg, var(--gold), var(--gold-light)); 
            color: #000; padding: 16px; width: 100%; border: none; font-weight: 900; 
            border-radius: 10px; cursor: pointer; font-size: 0.85rem; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .news-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .news-card { background: var(--c); border-radius: 12px; overflow: hidden; border: 1px solid #222; }
        .news-card img { width: 100%; height: 120px; object-fit: cover; }
        .news-title { padding: 8px; font-size: 0.65rem; font-weight: 600; line-height: 1.2; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .legal-info { padding: 40px 20px; text-align: center; font-size: 0.7rem; color: #555; }
    </style>
</head>
<body>

<header class="header-main">
    <div class="brand">TOTAL <span style="color:var(--p)">K-POP</span> MASTER</div>
    <div id="install-btn-container">
        <button class="btn-download" onclick="startInstall()"> INSTALAR APP PREMIUM</button>
    </div>
</header>

<nav class="nav-tabs">
    <div class="tab-link active" onclick="tab('news', this)">NOTICIAS 2026</div>
    <div class="tab-link" onclick="tab('lives', this)">LIVES ESTRENO</div>
    <div class="tab-link" onclick="tab('videos', this)">VIDEOS INFINITOS</div>
    <div class="tab-link" onclick="tab('legal', this)">LEGAL</div>
</nav>

<main>
    <section id="tab-news" class="section active"><div class="news-grid" id="news-feed"></div></section>
    <section id="tab-lives" class="section"><div id="lives-feed"></div></section>
    <section id="tab-videos" class="section"><div id="videos-feed"></div></section>
    <section id="tab-legal" class="section">
        <div class="legal-info">
            <h2 style="color:var(--p)">COPYRIGHT © 2026</h2>
            <p>Propiedad del <strong>señor charles</strong>.</p>
            <p>Moneda Predeterminada: **VES / USD**</p>
            <p>Sistema de monetización inteligente. Todo el contenido es real y oficial de YouTube.</p>
        </div>
    </section>
</main>

<script>
    // BASE DE DATOS REAL (IDs de videos públicos y oficiales)
    const kpop_master_db = [
        { t: 'BTS - Dynamite (Official)', id: 'gdZLi9hhLVM' },
        { t: 'Jimin - Like Crazy', id: 'nOnofzYAsTo' },
        { t: 'BLACKPINK - Pink Venom', id: 'gQlMMD8auRo' },
        { t: 'Jungkook - Seven', id: 'QU9c0053UAU' },
        { t: 'Stray Kids - LALALALA', id: 'POe9SOEKotk' },
        { t: 'NewJeans - Super Shy', id: 'ArmDp-zijuc' },
        { t: 'Lisa - Lalisa', id: 'awkkyBH2zEo' },
        { t: 'Twice - Set Me Free', id: 'w4cTYnOPdNk' },
        { t: 'Aespa - Next Level', id: '4TWR90JKlpg' },
        { t: 'V - Rainy Days', id: 'yTsJivXUe0' },
        { t: 'BTS - Butter', id: 'WMweEpGlu_U' },
        { t: 'Seventeen - Super', id: 'wek0H6m0E5E' }
    ];

    let loading = false;
    let deferredPrompt;

    if (!window.matchMedia('(display-mode: standalone)').matches) {
        document.getElementById('install-btn-container').style.display = 'block';
    }

    function tab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        if(el) el.classList.add('active');
        window.scrollTo(0,0);
    }

    function ad() { window.open('https://otieu.com/4/10534539', '_blank'); }

    function unlock(vid, containerId) {
        ad(); // Cobro obligatorio para el señor charles
        const wrapper = document.getElementById(containerId).querySelector('.video-wrapper');
        const footer = document.getElementById(containerId).querySelector('.action-footer');
        wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${vid}?autoplay=1" style="width:100%; height:100%; position:absolute;" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        footer.style.display = 'none';
    }

    // MOTOR INTELIGENTE INFINITO
    function hodorEngine(type) {
        if(loading || type === 'legal') return;
        loading = true;
        const feed = document.getElementById(type + '-feed');
        let html = '';

        // Generar 8 nuevos videos en cada carga
        for(let i=0; i<8; i++) {
            // Prioriza los primeros 5 elementos (BTS/Famous) más a menudo
            const index = Math.random() < 0.6 ? Math.floor(Math.random() * 5) : Math.floor(Math.random() * kpop_master_db.length);
            const data = kpop_master_db[index];
            const uid = `${type}-${Math.random().toString(36).substr(2, 9)}`;
            const thumb = `https://img.youtube.com/vi/${data.id}/hqdefault.jpg`;

            if(type === 'news') {
                html += `
                <div class="news-card" onclick="ad()">
                    <img src="${thumb}">
                    <div class="news-title"><strong>ESTRENO:</strong> ${data.t} lidera el Top 2026.</div>
                </div>`;
            } else {
                html += `
                <div class="item-card" id="${uid}">
                    <div class="video-wrapper">
                        <img src="${thumb}" class="video-thumb">
                        ${type === 'lives' ? '<div class="badge-live">LIVE 2026</div>' : ''}
                        <div style="position:absolute; bottom:10px; left:10px; background:rgba(0,0,0,0.8); color:var(--gold); font-size:0.6rem; padding:3px 8px; font-weight:900; border-radius:4px; text-transform:uppercase;">${data.t}</div>
                    </div>
                    <div class="action-footer">
                        <button class="btn-unlock-gold" onclick="unlock('${data.id}', '${uid}')">
                             DESBLOQUEAR ESTRENO (DORADO)
                        </button>
                    </div>
                </div>`;
            }
        }
        
        feed.insertAdjacentHTML('beforeend', html);
        loading = false;
    }

    // SCROLL INFINITO REAL
    window.onscroll = () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
            const currentTab = document.querySelector('.tab-link.active').innerText.toLowerCase();
            if(currentTab.includes('noticias')) hodorEngine('news');
            else if(currentTab.includes('lives')) hodorEngine('lives');
            else hodorEngine('videos');
        }
    };

    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; });
    function startInstall() { 
        if(deferredPrompt) { 
            deferredPrompt.prompt(); 
            deferredPrompt.userChoice.then(c => { if(c.outcome === 'accepted') document.getElementById('install-btn-container').style.display='none'; });
        }
    }

    window.onload = () => { ['news', 'lives', 'videos'].forEach(t => hodorEngine(t)); };
</script>
</body>
</html>
