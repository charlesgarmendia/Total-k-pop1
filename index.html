<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOTAL K-POP MASTER - SEÑOR CHARLES</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <style>
        :root { --p: #bb86fc; --b: #000; --c: #121212; --t: #fff; --gold: #D4AF37; --gold-light: #FFD700; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: var(--b); color: var(--t); overflow-x: hidden; }
        
        /* BARRA DE DINERO ESTÁTICA */
        .ad-sticky { background: var(--gold); color: #000; text-align: center; padding: 10px; font-weight: 900; font-size: 0.7rem; position: sticky; top: 0; z-index: 5000; cursor: pointer; text-transform: uppercase; border-bottom: 2px solid #fff; }

        .header-main { background: linear-gradient(180deg, #4a148c 0%, #000 100%); padding: 20px; text-align: center; border-bottom: 2px solid var(--p); }
        .brand { font-size: 1.4rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }

        .nav-tabs { display: flex; background: #000; position: sticky; top: 37px; z-index: 4000; border-bottom: 1px solid #333; overflow-x: auto; scrollbar-width: none; }
        .tab-link { flex: 1; min-width: 120px; padding: 15px; text-align: center; color: #666; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; white-space: nowrap; }
        .tab-link.active { color: var(--p); border-bottom: 3px solid var(--p); background: rgba(187,134,252,0.1); }

        /* REJILLA DE FOTOS Y REDES */
        .feed-container { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .post-card { background: var(--c); border-radius: 12px; overflow: hidden; border: 1px solid #222; position: relative; display: flex; flex-direction: column; }
        .post-img { width: 100%; height: 220px; object-fit: cover; cursor: pointer; background: #222; }
        
        .post-info { padding: 10px; font-size: 0.65rem; }
        .artist-tag { color: var(--p); font-weight: 900; margin-bottom: 4px; display: block; }
        
        .btn-gold-action { background: linear-gradient(145deg, var(--gold), var(--gold-light)); color: #000; width: 100%; border: none; padding: 10px; font-weight: 900; font-size: 0.65rem; cursor: pointer; text-transform: uppercase; }

        /* MODAL DE VISTA COMPLETA */
        #fs-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 6000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #fs-img { max-width: 100%; max-height: 80%; border-radius: 8px; box-shadow: 0 0 30px var(--p); }
        .dl-bar { margin-top: 20px; width: 100%; text-align: center; }
        .btn-dl { background: #fff; color: #000; padding: 15px 40px; border-radius: 50px; text-decoration: none; font-weight: 900; display: inline-block; }

        .suggest-section { padding: 30px 20px; text-align: center; }
        .btn-suggest { border: 2px dashed var(--gold); color: var(--gold); padding: 20px; border-radius: 15px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="ad-sticky" onclick="money()"> BONO EXCLUSIVO 2026: CLIC AQUÍ (VES/USD) </div>

<header class="header-main">
    <div class="brand">TOTAL <span style="color:var(--p)">K-POP</span> MASTER</div>
</header>

<nav class="nav-tabs">
    <div class="tab-link active" onclick="changeTab('photos', this)"> FOTOS 4K</div>
    <div class="tab-link" onclick="changeTab('social', this)"> REDES OFICIALES</div>
    <div class="tab-link" onclick="changeTab('suggest', this)"> SUGERIR</div>
</nav>

<main id="app-content">
    <div id="main-feed" class="feed-container"></div>
    <div id="suggest-content" class="suggest-section" style="display:none;">
        <div class="btn-suggest" onclick="money(); alert('¡Gracias! Tu sugerencia está en revisión.');">
            ¿FALTA ALGUNA FOTO O PUBLICACIÓN?<br>Haz clic aquí para enviarla y ganar premios.
        </div>
    </div>
</main>

<div id="fs-overlay">
    <span onclick="closeFs()" style="position:absolute; top:20px; right:30px; color:white; font-size:2.5rem; font-weight:900;">×</span>
    <img id="fs-img" src="">
    <div class="dl-bar">
        <a id="dl-link" href="#" class="btn-dl" onclick="money()"> DESCARGAR AHORA</a>
    </div>
</div>

<script>
    const adUrl = "https://otieu.com/4/10534539";
    const groups = ['BTS', 'BLACKPINK', 'STRAY KIDS', 'TWICE', 'JIMIN', 'JUNGKOOK', 'LISA', 'NEWJEANS', 'AESPA'];
    let currentMode = 'photos';
    let loading = false;
    let page = 1;

    function money() { window.open(adUrl, '_blank'); }

    function changeTab(mode, el) {
        document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        currentMode = mode;
        
        if(mode === 'suggest') {
            document.getElementById('main-feed').style.display = 'none';
            document.getElementById('suggest-content').style.display = 'block';
        } else {
            document.getElementById('main-feed').style.display = 'grid';
            document.getElementById('suggest-content').style.display = 'none';
            document.getElementById('main-feed').innerHTML = '';
            page = 1;
            loadContent();
        }
        window.scrollTo(0,0);
    }

    // MOTOR DE GENERACIÓN MASIVA (FOTOS Y REDES)
    function loadContent() {
        if(loading || currentMode === 'suggest') return;
        loading = true;
        const feed = document.getElementById('main-feed');
        let html = '';

        for(let i=0; i<12; i++) {
            const artist = groups[Math.floor(Math.random() * groups.length)];
            const seed = Math.floor(Math.random() * 5000) + page;
            const imgUrl = `https://picsum.photos/seed/${seed}/${currentMode === 'photos' ? '800/1200' : '800/800'}`;
            
            const caption = currentMode === 'photos' 
                ? `Galería Exclusiva 4K #${seed}` 
                : `Actualización Oficial de ${artist} vía Instagram/Weibo`;

            html += `
            <div class="post-card">
                <img src="${imgUrl}" class="post-img" onclick="viewFull('${imgUrl}')">
                <div class="post-info">
                    <span class="artist-tag">${artist}</span>
                    <p style="font-size:0.55rem; color:#888;">${caption}</p>
                </div>
                <button class="btn-gold-action" onclick="viewFull('${imgUrl}')">
                    ${currentMode === 'photos' ? ' ABRIR FOTO' : ' VER POST'}
                </button>
            </div>`;
        }
        
        feed.insertAdjacentHTML('beforeend', html);
        loading = false;
        page++;
    }

    function viewFull(url) {
        money(); // PRIMER CLIC DE MONETIZACIÓN AL AMPLIAR
        document.getElementById('fs-img').src = url;
        document.getElementById('dl-link').href = url;
        document.getElementById('fs-overlay').style.display = 'flex';
    }

    function closeFs() {
        document.getElementById('fs-overlay').style.display = 'none';
    }

    window.onscroll = () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1200) {
            loadContent();
        }
    };

    window.onload = loadContent;
</script>
</body>
</html>
