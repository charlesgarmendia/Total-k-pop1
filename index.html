<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K-POP MASTER PRO - SEÑOR CHARLES</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
    <style>
        :root { --p: #bb86fc; --b: #000; --c: #121212; --gold: #D4AF37; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: var(--b); color: #fff; overflow-x: hidden; }
        
        /* PUBLICIDAD FIJA */
        .ad-top { background: var(--gold); color: #000; text-align: center; padding: 12px; font-weight: 900; font-size: 0.7rem; position: sticky; top: 0; z-index: 9000; cursor: pointer; }

        .header { background: #1a1a1a; padding: 20px; text-align: center; border-bottom: 2px solid var(--p); }
        .nav { display: flex; background: #000; position: sticky; top: 43px; z-index: 8000; border-bottom: 1px solid #333; }
        .tab { flex: 1; padding: 15px; text-align: center; font-size: 0.7rem; font-weight: 700; color: #666; cursor: pointer; text-transform: uppercase; }
        .tab.active { color: var(--p); border-bottom: 3px solid var(--p); background: rgba(187,134,252,0.1); }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--c); border-radius: 15px; margin-bottom: 30px; border: 1px solid #222; overflow: hidden; }
        .media-box { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        .media-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .info { padding: 15px; }
        .btn-main { background: linear-gradient(135deg, var(--gold), #FFD700); color: #000; width: 100%; border: none; padding: 15px; font-weight: 900; border-radius: 8px; cursor: pointer; text-transform: uppercase; }

        /* OVERLAY PARA FOTOS FULLSCREEN */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        #overlay img { max-width: 95%; max-height: 80%; border: 2px solid var(--gold); }
    </style>
</head>
<body>

<div class="ad-top" onclick="money()"> CLIC AQUÍ: RECLAMAR BONO SEMANAL (VES/USD) </div>

<header class="header"><h1 style="font-size:1.2rem;">TOTAL K-POP MASTER</h1></header>

<nav class="nav">
    <div class="tab active" onclick="setTab('v', this)"> VIDEOS</div>
    <div class="tab" onclick="setTab('p', this)"> FOTOS</div>
    <div class="tab" onclick="money()"> SUGERIR</div>
</nav>

<main class="container" id="feed"></main>

<div id="overlay">
    <span onclick="closeOverlay()" style="position:absolute; top:20px; right:20px; font-size:2rem; cursor:pointer;">×</span>
    <img id="over-img" src="">
    <button class="btn-main" style="width:200px; margin-top:20px;" onclick="money()"> DESCARGAR</button>
</div>

<script>
    const adUrl = "https://otieu.com/4/10534539";
    const vids = [
        {n:'BTS - Dynamite', id:'gdZLi9hhLVM'}, {n:'Blackpink - Pink Venom', id:'gQlMMD8auRo'},
        {n:'Jungkook - Seven', id:'QU9c0053UAU'}, {n:'LISA - Money', id:'dNCWe_6HAM8'},
        {n:'Stray Kids - S-Class', id:'JsOOis4bBFg'}, {n:'Twice - Moonlight', id:'9vS2m9O8-iU'}
    ];
    
    let currentTab = 'v';
    let activeVid = null;
    let usedIds = new Set();

    function money() { window.open(adUrl, '_blank'); }

    function setTab(t, el) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        currentTab = t;
        document.getElementById('feed').innerHTML = '';
        usedIds.clear();
        load();
    }

    function load() {
        const feed = document.getElementById('feed');
        let html = '';
        
        for(let i=0; i<6; i++) {
            const data = vids[Math.floor(Math.random()*vids.length)];
            const rid = Math.random().toString(36).substr(2,9);
            
            if(currentTab === 'v') {
                const thumb = `https://img.youtube.com/vi/${data.id}/hqdefault.jpg`;
                html += `
                <div class="card" id="${rid}">
                    <div class="media-box">
                        <img src="${thumb}">
                    </div>
                    <div class="info">
                        <p style="font-weight:bold; margin-bottom:10px;">${data.n}</p>
                        <button class="btn-main" onclick="play('${data.id}', '${rid}')"> VER VIDEO OFICIAL</button>
                    </div>
                </div>`;
            } else {
                const img = `https://picsum.photos/seed/${rid}/800/1200`;
                html += `
                <div class="card">
                    <div class="media-box" style="aspect-ratio:1/1;">
                        <img src="${img}" onclick="openImg('${img}')">
                    </div>
                    <div class="info">
                        <button class="btn-main" onclick="openImg('${img}')"> AMPLIAR / DESCARGAR</button>
                    </div>
                </div>`;
            }
        }
        feed.insertAdjacentHTML('beforeend', html);
    }

    function play(id, cardId) {
        if(activeVid) {
            const old = document.getElementById(activeVid.cardId);
            if(old) old.querySelector('.media-box').innerHTML = `<img src="${activeVid.thumb}">`;
        }
        money();
        const card = document.getElementById(cardId);
        const box = card.querySelector('.media-box');
        const thumb = box.querySelector('img').src;
        box.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" style="width:100%; height:100%; position:absolute;" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        activeVid = {cardId, thumb};
    }

    function openImg(src) {
        money();
        document.getElementById('over-img').src = src;
        document.getElementById('overlay').style.display = 'flex';
    }

    function closeOverlay() { document.getElementById('overlay').style.display = 'none'; }

    window.onscroll = () => {
        if((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) load();
    };

    window.onload = load;
</script>
</body>
</html>
