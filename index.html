<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOTAL K-POP MASTER - SEÑOR CHARLES</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bb86fc">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <style>
        :root { --p: #bb86fc; --b: #000; --c: #121212; --t: #fff; --gold: #D4AF37; --gold-light: #FFD700; }
        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s; }
        body { font-family: 'Poppins', sans-serif; background: var(--b); color: var(--t); overflow-x: hidden; }
        
        .header-main { background: linear-gradient(180deg, #4a148c 0%, #000 100%); padding: 20px; text-align: center; border-bottom: 2px solid var(--p); position: sticky; top: 0; z-index: 4000; }
        .brand { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        
        #install-btn-container { display: none; padding: 10px; }
        @media (display-mode: standalone) { #install-btn-container { display: none !important; } }
        
        .btn-download { background: var(--gold); color: #000; padding: 12px; width: 100%; border-radius: 10px; font-weight: 900; border: none; cursor: pointer; }

        .nav-tabs { display: flex; overflow-x: auto; background: #000; position: sticky; top: 105px; z-index: 3000; border-bottom: 1px solid #333; scrollbar-width: none; }
        .tab-link { padding: 15px 20px; color: #777; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; white-space: nowrap; }
        .tab-link.active { color: var(--p); border-bottom: 3px solid var(--p); background: rgba(187,134,252,0.1); }

        .section { display: none; padding: 15px; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }

        .item-card { background: var(--c); border-radius: 15px; margin-bottom: 35px; border: 1px solid #222; overflow: hidden; }
        .video-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        .video-thumb { width: 100%; height: 100%; object-fit: cover; }
        
        .video-info-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.9)); padding: 20px 10px 10px; color: #fff; font-size: 0.7rem; font-weight: 700; }

        .action-footer { padding: 15px; background: #1a1a1a; }
        .btn-unlock-gold { 
            background: linear-gradient(145deg, var(--gold), var(--gold-light)); 
            color: #000; padding: 15px; width: 100%; border: none; font-weight: 900; 
            border-radius: 8px; cursor: pointer; font-size: 0.85rem; text-transform: uppercase;
        }

        .news-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .news-card { background: var(--c); border-radius: 12px; overflow: hidden; border: 1px solid #222; }
        .news-card img { width: 100%; height: 120px; object-fit: cover; }
        .news-title { padding: 8px; font-size: 0.6rem; font-weight: 600; line-height: 1.2; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .legal-info { padding: 30px; text-align: center; font-size: 0.7rem; color: #555; }
    </style>
</head>
<body>

<header class="header-main">
    <div class="brand">TOTAL <span style="color:var(--p)">K-POP</span> MASTER</div>
    <div id="install-btn-container">
        <button class="btn-download" onclick="startInstall()"> INSTALAR APP PREMIUM</button>
    </div>
</header>

<nav class="nav-tabs">
    <div class="tab-link active" onclick="tab('news', this)">NOTICIAS 2026</div>
    <div class="tab-link" onclick="tab('lives', this)">LIVES OFICIALES</div>
    <div class="tab-link" onclick="tab('videos', this)">VIDEOS INFINITOS</div>
    <div class="tab-link" onclick="tab('legal', this)">LEGAL</div>
</nav>

<main>
    <section id="tab-news" class="section active"><div class="news-grid" id="news-feed"></div></section>
    <section id="tab-lives" class="section"><div id="lives-feed"></div></section>
    <section id="tab-videos" class="section"><div id="videos-feed"></div></section>
    <section id="tab-legal" class="section">
        <div class="legal-info">
            <h2 style="color:var(--p)">COPYRIGHT © 2026 - SEÑOR CHARLES</h2>
            <p>VES / USD</p>
        </div>
    </section>
</main>

<script>
    const masterPool = [
        { n: 'BTS - Dynamite', id: 'gdZLi9hhLVM' }, { n: 'Jimin - Like Crazy', id: 'nOnofzYAsTo' },
        { n: 'BLACKPINK - Pink Venom', id: 'gQlMMD8auRo' }, { n: 'Jungkook - Seven', id: 'QU9c0053UAU' },
        { n: 'Stray Kids - LALALALA', id: 'POe9SOEKotk' }, { n: 'NewJeans - OMG', id: 'sVTy_wno5as' },
        { n: 'V - Slow Dancing', id: 'eI0iTRS0Ha8' }, { n: 'Twice - Moonlight', id: '9vS2m9O8-iU' },
        { n: 'Aespa - Drama', id: 'D8VEad_ZdfE' }, { n: 'Le Sserafim - Antifragile', id: 'pyfMCNGAnK8' },
        { n: 'Seventeen - Super', id: 'wek0H6m0E5E' }, { n: 'Ive - I AM', id: '6ZUIwj3FgUY' }
    ];

    let shownVideos = new Set();
    let loading = false;
    let activePlayer = null; // CONTROLADOR DE REPRODUCTOR ÚNICO

    function tab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        if(el) el.classList.add('active');
        window.scrollTo(0,0);
    }

    function ad() { window.open('https://otieu.com/4/10534539', '_blank'); }

    // FUNCIÓN DE DESBLOQUEO CON CIERRE AUTOMÁTICO
    function unlock(vid, containerId) {
        // 1. Si hay un video abierto, restaurarlo a su estado original
        if (activePlayer) {
            const oldCard = document.getElementById(activePlayer.id);
            if (oldCard) {
                const oldWrapper = oldCard.querySelector('.video-wrapper');
                const oldFooter = oldCard.querySelector('.action-footer');
                oldWrapper.innerHTML = `<img src="${activePlayer.thumb}" class="video-thumb"><div class="video-info-overlay">${activePlayer.name}</div>`;
                oldFooter.style.display = 'block';
            }
        }

        ad(); // Su dinero, señor charles

        // 2. Abrir el nuevo video
        const card = document.getElementById(containerId);
        const wrapper = card.querySelector('.video-wrapper');
        const footer = card.querySelector('.action-footer');
        const name = wrapper.querySelector('.video-info-overlay').innerText;
        const thumb = wrapper.querySelector('.video-thumb').src;

        wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${vid}?autoplay=1" style="width:100%; height:100%; position:absolute;" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        footer.style.display = 'none';

        // 3. Registrar este como el reproductor activo
        activePlayer = { id: containerId, vid: vid, name: name, thumb: thumb };
    }

    function hodorEngine(type) {
        if(loading || type === 'legal') return;
        loading = true;
        const feed = document.getElementById(type + '-feed');
        let html = '';

        let generated = 0;
        while (generated < 10) {
            const data = masterPool[Math.floor(Math.random() * masterPool.length)];
            if (!shownVideos.has(data.id)) {
                shownVideos.add(data.id);
                generated++;
                const uid = `${type}-${Math.random().toString(36).substr(2, 9)}`;
                const thumb = `https://img.youtube.com/vi/${data.id}/maxresdefault.jpg`;

                html += `
                <div class="item-card" id="${uid}">
                    <div class="video-wrapper">
                        <img src="${thumb}" class="video-thumb" onerror="this.src='https://img.youtube.com/vi/${data.id}/hqdefault.jpg'">
                        <div class="video-info-overlay">${data.n}</div>
                    </div>
                    <div class="action-footer">
                        <button class="btn-unlock-gold" onclick="unlock('${data.id}', '${uid}')">
                             VER ESTRENO
                        </button>
                    </div>
                </div>`;
            }
            if (shownVideos.size >= masterPool.length) shownVideos.clear();
        }

        feed.insertAdjacentHTML('beforeend', html);
        loading = false;
    }

    window.onscroll = () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1200) {
            const activeTabId = document.querySelector('.section.active').id.replace('tab-', '');
            hodorEngine(activeTabId);
        }
    };

    window.onload = () => { ['news', 'lives', 'videos'].forEach(t => hodorEngine(t)); };
</script>
</body>
</html>
