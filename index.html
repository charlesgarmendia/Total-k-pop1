<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOTAL K-POP MASTER - VERSIÓN SEÑOR CHARLES</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bb86fc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <style>
        :root { --p: #bb86fc; --b: #000; --c: #121212; --t: #fff; --yellow: #ffff00; --neon: #00ffff; --pink: #ff00ff; }
        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; background: var(--b); color: var(--t); padding-bottom: 20px; overflow-x: hidden; }
        
        .header-main { 
            background: linear-gradient(180deg, #4a148c 0%, #000 100%); padding: 20px 15px; 
            text-align: center; border-bottom: 2px solid var(--p); position: sticky; top: 0; z-index: 4000;
        }
        .brand { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        
        /* BOTÓN DE DESCARGA: SOLO WEB */
        #install-btn-container { display: none; padding: 10px; text-align: center; }
        .btn-download { background: var(--yellow); color: #000; padding: 15px; width: 100%; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px rgba(255,255,0,0.5); font-size: 0.8rem; }

        .nav-tabs { display: flex; overflow-x: auto; background: #000; position: sticky; top: 110px; z-index: 3000; border-bottom: 1px solid #333; scrollbar-width: none; }
        .tab-link { padding: 15px 20px; color: #777; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; white-space: nowrap; }
        .tab-link.active { color: var(--p); border-bottom: 3px solid var(--p); background: rgba(187,134,252,0.1); }

        .section { display: none; padding: 15px; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* GRID DE NOTICIAS Y FOTOS */
        .news-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .news-card { background: var(--c); border-radius: 15px; overflow: hidden; border: 1px solid #222; }
        .news-card img { width: 100%; height: 130px; object-fit: cover; background: #1a1a1a; display: block; }
        .news-title { padding: 10px; font-size: 0.7rem; font-weight: 700; color: #eee; line-height: 1.3; min-height: 55px; }

        /* CARDS DE VIDEO */
        .item-card { background: var(--c); border-radius: 20px; margin-bottom: 30px; border: 1px solid #333; overflow: hidden; }
        .item-img { width: 100%; height: 240px; object-fit: cover; display: block; }
        
        .btn-action { background: linear-gradient(45deg, var(--pink), var(--neon)); color: #000; padding: 14px; width: 100%; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 10px; font-size: 0.75rem; }
        .btn-support { background: transparent; color: var(--p); border: 1px solid var(--p); padding: 10px; width: 100%; border-radius: 10px; margin-top: 10px; font-weight: 800; font-size: 0.65rem; }

        .event-card { background: #1a1a1a; padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 6px solid var(--p); display: flex; align-items: center; }
        .event-date { background: var(--p); color: #000; padding: 10px; border-radius: 10px; font-weight: 900; min-width: 55px; text-align: center; margin-right: 15px; }

        .legal-info { padding: 20px; text-align: center; font-size: 0.75rem; color: #666; line-height: 1.6; }
    </style>
</head>
<body>

<header class="header-main">
    <div class="brand">TOTAL <span style="color:var(--p)">K-POP</span> MASTER</div>
    <div id="install-btn-container">
        <button class="btn-download" onclick="startInstall()"> INSTALAR APP PREMIUM</button>
    </div>
</header>

<nav class="nav-tabs">
    <div class="tab-link active" onclick="tab('news', this)"> NOTICIAS</div>
    <div class="tab-link" onclick="tab('lives', this)"> LIVES</div>
    <div class="tab-link" onclick="tab('videos', this)"> VIDEOS</div>
    <div class="tab-link" onclick="tab('photos', this)"> FOTOS</div>
    <div class="tab-link" onclick="tab('calendar', this)"> EVENTOS</div>
    <div class="tab-link" onclick="tab('legal', this)"> LEGAL</div>
</nav>

<main>
    <section id="tab-news" class="section active"><div class="news-grid" id="news-feed"></div></section>
    <section id="tab-lives" class="section"><div id="lives-feed"></div></section>
    <section id="tab-videos" class="section"><div id="videos-feed"></div></section>
    <section id="tab-photos" class="section"><div class="news-grid" id="photos-feed"></div></section>
    <section id="tab-calendar" class="section"><div id="calendar-feed"></div></section>
    <section id="tab-legal" class="section">
        <div class="legal-info">
            <h2 style="color:var(--p)">COPYRIGHT 2026</h2>
            <p>Propiedad exclusiva: <strong>señor charles</strong>.</p>
            <p>Moneda Predeterminada: **VES / USD**</p>
            <p>Sistema de suma de vistas YouTube API v3 integrado.</p>
        </div>
    </section>
</main>

<script>
    const idols = ['BTS', 'BLACKPINK', 'Stray Kids', 'TWICE', 'NewJeans', 'aespa', 'Seventeen'];
    const yt_pool = ['mH0Ox8Sih0g', 'gQlMMD8auRo', 'd56mG7DezGs', 'POe9SOEKotk', '2S24-y0Ij3Y'];
    let loading = false;
    let deferredPrompt;

    // DETECTOR DE PWA PARA EL BOTÓN AMARILLO
    if (!window.matchMedia('(display-mode: standalone)').matches) {
        document.getElementById('install-btn-container').style.display = 'block';
    }

    function tab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        if(el) el.classList.add('active');
        window.scrollTo(0,0);
    }

    function hodorEngine(type) {
        if(loading || type === 'legal') return;
        loading = true;
        const feed = document.getElementById(type + '-feed');
        let html = '';

        for(let i=0; i<10; i++) {
            const idol = idols[Math.floor(Math.random() * idols.length)];
            const seed = Math.floor(Math.random() * 1000000);
            const img = `https://picsum.photos/seed/${seed}/500/400?sig=${seed}&q=${idol}`;

            if(type === 'news') {
                html += `<div class="news-card" onclick="ad()">
                            <img src="${img}">
                            <div class="news-title">${idol}: Actualización infinita del tour 2026.</div>
                         </div>`;
            } else if(type === 'lives' || type === 'videos') {
                html += `<div class="item-card">
                            <img src="${img}" class="item-img">
                            <div style="padding:20px;">
                                <div style="font-weight:900; color:var(--neon); margin-bottom:10px;">${idol} - EXCLUSIVO</div>
                                <button class="btn-action" onclick="play(this)"> VER Y SUMAR VISTAS</button>
                                <button class="btn-support" onclick="ad()"> APOYAR AL SEÑOR CHARLES</button>
                            </div>
                         </div>`;
            } else if(type === 'photos') {
                html += `<div style="position:relative;border-radius:15px;overflow:hidden;">
                            <img src="${img}" style="width:100%;height:150px;filter:blur(20px);">
                            <button onclick="unlock(this)" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--yellow);border:none;padding:8px 15px;font-weight:900;border-radius:8px;font-size:0.6rem;">VER ${idol} HD</button>
                         </div>`;
            } else if(type === 'calendar') {
                html += `<div class="event-card">
                            <div class="event-date">2026<br>${(i%28)+1}</div>
                            <div>
                                <div style="font-weight:900; color:var(--pink);">${idol} LIVE</div>
                                <div style="font-size:0.7rem;">PRECIO: **VES / USD**</div>
                            </div>
                         </div>`;
            }
        }
        feed.innerHTML += html;
        loading = false;
    }

       // CORRECCIÓN FINAL SUPREMA
function play(btn) {
    ad(); // Ejecuta la publicidad y redirección
    
    // Lista de IDs de YouTube
    const vIds = ['mH0Ox8Sih0g', 'gQlMMD8auRo', 'd56mG7DezGs', 'POe9SOEKotk'];
    const videoId = vIds[Math.floor(Math.random() * vIds.length)];

    btn.innerText = "CONECTANDO AL CANAL...";
   
            setTimeout(() => {
        btn.closest('.item-card').innerHTML = `
            <iframe 
                width="100%" 
                height="240" 
                src="https://www.youtube.com/embed/${videoId}" 
                title="YouTube player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <div style="padding:10px;font-size:0.6rem;">
                Suma de vistas activa. Moneda: **VES / USD**
            </div>`;
    }, 1200);

}

    function ad() { window.open('https://otieu.com/4/10534539', '_blank'); }
    function unlock(btn) { ad(); btn.parentElement.querySelector('img').style.filter = "none"; btn.remove(); }

    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; });
    function startInstall() { 
        if(deferredPrompt) { 
            deferredPrompt.prompt(); 
            deferredPrompt.userChoice.then(c => { if(c.outcome === 'accepted') document.getElementById('install-btn-container').style.display='none'; });
        } else { alert("Use el menú de su navegador para Instalar"); }
    }

    window.onload = () => { ['news', 'lives', 'videos', 'photos', 'calendar'].forEach(t => hodorEngine(t)); };
    window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) { hodorEngine(document.querySelector('.section.active').id.replace('tab-', '')); }};
</script>
</body>
</html>
