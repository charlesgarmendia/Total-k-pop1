<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTAL K-POP MASTER - SUPREME INFINITE</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bb86fc">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <style>
        :root { 
            --p: #bb86fc; --b: #000; --c: #121212; --t: #fff; 
            --fluorescent: #ccff00; --yellow: #ffff00; --red: #ff0000; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: 0.3s; }
        body { font-family: 'Poppins', sans-serif; background: var(--b); color: var(--t); padding-bottom: 110px; overflow-x: hidden; }
        
        /* HEADER PREMIUM */
        .header-main { 
            background: linear-gradient(180deg, #4a148c 0%, #000 100%); 
            padding: 30px 15px; text-align: center; border-bottom: 2px solid var(--p);
            position: sticky; top: 0; z-index: 3000;
        }
        .brand { font-size: 1.8rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .search-box { 
            width: 90%; max-width: 450px; padding: 15px 25px; border-radius: 30px; 
            border: 2px solid var(--p); background: rgba(255,255,255,0.1); color: #fff; 
            margin-top: 15px; outline: none; font-size: 1rem;
        }

        /* NAVEGACIÓN TABS */
        .nav-tabs { 
            display: flex; overflow-x: auto; background: #000; 
            position: sticky; top: 125px; z-index: 2000; border-bottom: 1px solid #333; 
            scrollbar-width: none;
        }
        .tab-link { 
            padding: 18px 25px; color: #777; font-weight: 700; font-size: 0.75rem; 
            text-transform: uppercase; cursor: pointer; white-space: nowrap;
        }
        .tab-link.active { color: var(--p); border-bottom: 4px solid var(--p); background: rgba(187,134,252,0.05); }

        .section { display: none; padding: 20px 15px; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CARDS DE VIDEO Y CONCIERTOS */
        .item-card { background: var(--c); border-radius: 20px; margin-bottom: 30px; overflow: hidden; border: 1px solid #333; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .item-img { width: 100%; height: 230px; object-fit: cover; display: block; }
        
        .badge-live { 
            position: absolute; top: 15px; left: 15px; background: var(--red); 
            color: #fff; padding: 6px 15px; border-radius: 8px; font-size: 11px; 
            font-weight: 900; animation: pulse 1s infinite; z-index: 10;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* GRID DE NOTICIAS Y FOTOS (RECUADROS) */
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .news-card { background: var(--c); border-radius: 15px; overflow: hidden; border: 1px solid #222; position: relative; }
        .news-card img { width: 100%; height: 130px; object-fit: cover; }
        .news-title { padding: 12px; font-size: 0.75rem; font-weight: 600; line-height: 1.3; height: 65px; overflow: hidden; }

        /* FOTOS HD (CLARAS) */
        .photo-card img { width: 100%; height: 250px; object-fit: cover; filter: blur(5px); }
        .photo-card.unlocked img { filter: blur(0); transform: scale(1.05); }

        /* BOTONES DE ACCIÓN */
        .btn-action { 
            background: linear-gradient(45deg, #f1c40f, #e67e22); color: #000; 
            padding: 15px; width: 100%; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 0.85rem;
        }
        .btn-download { display: none; background: var(--fluorescent); color: #000; padding: 15px; width: 100%; border: none; font-weight: 900; }

        .loader-info { text-align: center; padding: 30px; color: var(--p); font-weight: 900; font-size: 0.8rem; letter-spacing: 2px; }

        footer { padding: 50px 20px; text-align: center; font-size: 0.8rem; color: #666; border-top: 1px solid #222; background: #000; }
    </style>
</head>
<body>

<header class="header-main">
    <div class="brand">TOTAL <span style="color:var(--p)">K-POP</span> MASTER</div>
    <input type="text" id="searchInput" class="search-box" placeholder=" Buscar videos, idols o conciertos..." onkeyup="if(event.key==='Enter') searchGlobal()">
</header>

<nav class="nav-tabs">
    <div class="tab-link active" onclick="changeTab('tab-news')"> NOTICIAS</div>
    <div class="tab-link" onclick="changeTab('tab-lives')"> LIVES</div>
    <div class="tab-link" onclick="changeTab('tab-concerts')"> CONCIERTOS</div>
    <div class="tab-link" onclick="changeTab('tab-videos')"> VIDEOS</div>
    <div class="tab-link" onclick="changeTab('tab-photos')"> FOTOS HD</div>
</nav>

<main>
    <section id="tab-news" class="section active"><div class="grid-container" id="news-feed"></div><div class="loader-info">CARGANDO NOTICIAS...</div></section>
    <section id="tab-lives" class="section"><div id="lives-feed"></div><div class="loader-info">ESCANEANDO LIVES...</div></section>
    <section id="tab-concerts" class="section"><div id="concerts-feed"></div><div class="loader-info">BUSCANDO TOURS...</div></section>
    <section id="tab-videos" class="section"><div id="video-feed"></div><div class="loader-info">GENERANDO VIDEOS...</div></section>
    <section id="tab-photos" class="section"><div class="grid-container" id="photo-feed"></div><div class="loader-info">EXTRAYENDO GALERÍA...</div></section>
</main>

<footer>
    <p>© 2026 TOTAL K-POP Global Premium. Propiedad del **señor charles**.</p>
    <p style="margin: 10px 0;">Divisas admitidas: **VES / USD**</p>
    <div style="margin-top:20px;">
        <a href="javascript:void(0)" onclick="alert('POLÍTICA DE PRIVACIDAD: Datos protegidos. Monetización vía Monetag.')" style="color:var(--p); text-decoration:none;">Privacidad</a> | 
        <a href="javascript:void(0)" onclick="alert('COPYRIGHT: Contenido automático de fuentes oficiales. Propiedad de los autores.')" style="color:var(--p); text-decoration:none;">Copyright</a>
    </div>
</footer>

<script>
    const idols = ['BTS', 'BLACKPINK', 'Stray Kids', 'Lisa', 'Jimin', 'Jungkook', 'V', 'Jennie', 'Twice', 'Aespa', 'IVE', 'NewJeans', 'TXT', 'Seventeen'];
    let counts = { news: 0, lives: 0, concerts: 0, videos: 0, photos: 0 };
    let loading = false;

    function changeTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(event) event.currentTarget.classList.add('active');
        window.scrollTo(0,0);
    }

    // MOTOR DE CARGA INFINITA AGRESIVA (RAFAGAS DE 50)
    function hodorLoad(type) {
        if(loading) return;
        loading = true;
        const feed = document.getElementById(`${type}-feed`);
        
        // Ráfaga masiva de 50 elementos
        for(let i=0; i<50; i++) {
            counts[type]++;
            const idol = idols[Math.floor(Math.random() * idols.length)];
            const randSig = counts[type] + Math.random();

            if(type === 'news') {
                feed.innerHTML += `
                <div class="news-card" onclick="unlockLink()">
                    <img src="https://loremflickr.com/400/300/kpop,idol/all?sig=${randSig}">
                    <div class="news-title">BREAKING: ${idol} lidera las listas globales hoy.</div>
                </div>`;
            } 
            else if(type === 'lives') {
                feed.innerHTML += `
                <div class="item-card">
                    <div class="badge-live"> EN VIVO</div>
                    <img src="https://loremflickr.com/700/400/${idol.replace(' ','')},stage/all?sig=${randSig}" class="item-img">
                    <div style="padding:15px;">
                        <div style="font-weight:900;">${idol.toUpperCase()} GLOBAL STREAM</div>
                        <button class="btn-action" onclick="unlockVideo(this, 'mH0Ox8Sih0g')" style="margin-top:10px;"> ENTRAR AL LIVE</button>
                    </div>
                </div>`;
            }
            else if(type === 'concerts') {
                feed.innerHTML += `
                <div class="item-card">
                    <img src="https://loremflickr.com/700/400/${idol.replace(' ','')},concert/all?sig=${randSig}" class="item-img">
                    <div style="padding:15px;">
                        <div style="font-weight:900;">${idol} WORLD TOUR 2026</div>
                        <button class="btn-action" onclick="unlockVideo(this, 'mH0Ox8Sih0g')" style="margin-top:10px;"> VER CONCIERTO</button>
                    </div>
                </div>`;
            }
            else if(type === 'videos') {
                feed.innerHTML += `
                <div class="item-card">
                    <img src="https://loremflickr.com/700/400/${idol.replace(' ','')},mv/all?sig=${randSig}" class="item-img">
                    <div style="padding:15px;">
                        <div style="font-weight:900;">${idol} OFFICIAL MUSIC VIDEO HD</div>
                        <button class="btn-action" onclick="unlockVideo(this, 'mH0Ox8Sih0g')" style="margin-top:10px;"> REPRODUCIR</button>
                    </div>
                </div>`;
            }
            else if(type === 'photo') {
                feed.innerHTML += `
                <div class="news-card photo-card" id="pc-${counts.photo}">
                    <img src="https://images.weserv.nl/?url=https://loremflickr.com/500/800/${idol.replace(' ','')}/all?sig=${randSig}">
                    <button class="btn-action" id="lock-${counts.photo}" onclick="unlockAsset(${counts.photo})"> DESBLOQUEAR HD</button>
                    <button class="btn-download" id="down-${counts.photo}" onclick="downloadImg()"> GUARDAR</button>
                </div>`;
            }
        }
        loading = false;
    }

    // SCROLL INFINITO
    window.onscroll = () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
            const activeTab = document.querySelector('.section.active').id.replace('tab-', '').replace('photos', 'photo');
            hodorLoad(activeTab);
        }
    };

    // LOGICA DE MONETIZACIÓN
    function unlockVideo(btn, id) {
        window.open('https://otieu.com/4/10534539', '_blank');
        setTimeout(() => {
            btn.parentElement.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" style="width:100%; height:230px; border:0;" allowfullscreen></iframe>`;
        }, 1500);
    }

    function unlockAsset(id) {
        window.open('https://otieu.com/4/10534539', '_blank');
        setTimeout(() => {
            const card = document.getElementById(`pc-${id}`);
            card.classList.add('unlocked');
            document.getElementById(`lock-${id}`).style.display = 'none';
            document.getElementById(`down-${id}`).style.display = 'block';
        }, 1500);
    }

    function unlockLink() { window.open('https://otieu.com/4/10534539', '_blank'); }
    function downloadImg() { alert("Imagen guardada en HD."); }

    function searchGlobal() {
        const query = document.getElementById('searchInput').value;
        if(query.length > 2) {
            changeTab('tab-videos');
            document.getElementById('video-feed').innerHTML = `<p style="text-align:center;">Buscando resultados para: ${query}...</p>`;
            setTimeout(() => hodorLoad('videos'), 1000);
        }
    }

    // INICIO AUTOMÁTICO
    window.onload = () => {
        hodorLoad('news');
        hodorLoad('lives');
        hodorLoad('concerts');
        hodorLoad('videos');
        hodorLoad('photo');
    };
</script>
</body>
</html>
