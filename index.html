<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTAL K-POP Global</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bb86fc">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
    <style>
        :root { --p: #bb86fc; --b: #0a0a0a; --c: #1e1e1e; --t: #ffffff; --fluorescent: #ccff00; --orange: #e65100; --blue: #00d2ff; }
        * { box-sizing: border-box; outline: none; transition: 0.3s; }
        body { font-family: 'Poppins', sans-serif; background: var(--b); color: var(--t); margin: 0; padding-bottom: 80px; }
        
        .header-kpop { 
            width: 100%; height: 100px; 
            background: radial-gradient(circle at top right, #4a148c, #000 90%); 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 2px solid var(--p);
        }
        .brand-name { font-size: 1.5rem; font-weight: 900; letter-spacing: 2px; }
        .brand-name span { color: var(--p); }

        .btn-install-fluorescent {
            background: var(--fluorescent); color: #000; border: none; padding: 15px; 
            width: 90%; max-width: 450px; border-radius: 50px; font-weight: 900;
            font-size: 0.9rem; text-transform: uppercase; cursor: pointer;
            display: block; margin: 15px auto; box-shadow: 0 0 20px var(--fluorescent);
            animation: pulse-yellow 2s infinite; text-align: center;
        }
        @keyframes pulse-yellow { 0% { transform: scale(1); } 70% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .tabs-container {
            display: flex; justify-content: space-around; background: #000;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333;
        }
        .tab-button {
            padding: 15px; color: #888; font-weight: 700; font-size: 0.7rem;
            text-transform: uppercase; cursor: pointer; border-bottom: 3px solid transparent;
        }
        .tab-button.active { color: var(--p); border-bottom: 3px solid var(--p); }

        .content-section { display: none; padding: 15px; width: 100%; max-width: 500px; margin: auto; }
        .content-section.active { display: block; }

        .item-card { background: var(--c); border-radius: 20px; margin-bottom: 20px; overflow: hidden; border: 1px solid #252525; }
        .item-img { width: 100%; height: 200px; object-fit: cover; background: #222; }
        
        .btn-unlock { 
            background: linear-gradient(to right, #f1c40f, var(--orange)); 
            color: #000; padding: 12px; width: 100%; border-radius: 10px; 
            font-weight: 900; text-transform: uppercase; cursor: pointer; border:none; display: block; text-align: center; text-decoration: none;
        }

        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .photo-item { border-radius: 12px; overflow: hidden; height: 180px; position: relative; cursor: pointer; border: 1px solid #333; }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; filter: blur(10px); }
        .photo-item.unlocked img { filter: blur(0); }
        .lock-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; font-size: 2rem; }
        .photo-item.unlocked .lock-overlay { display: none; }

        /* CALENDARIO AUTOM√ÅTICO */
        .event-card { background: #111; border-left: 4px solid var(--blue); padding: 15px; margin-bottom: 10px; border-radius: 8px; animation: slideIn 0.3s ease-out; }
        .event-tag { color: var(--blue); font-weight: 900; font-size: 0.7rem; text-transform: uppercase; }
        .event-title { font-weight: 700; font-size: 0.9rem; margin-top: 5px; color: #fff; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

<header class="header-kpop">
    <div class="brand-name">TOTAL <span>K-POP</span></div>
</header>

<div class="tabs-container">
    <div class="tab-button active" onclick="showTab('tab-news')">üì∞ NOTICIAS</div>
    <div class="tab-button" onclick="showTab('tab-videos')">üì∫ VIDEOS</div>
    <div class="tab-button" onclick="showTab('tab-photos')">üì∏ FOTOS</div>
    <div class="tab-button" onclick="showTab('tab-events')">üìÖ EVENTOS</div>
</div>

<button id="btn-install" class="btn-install-fluorescent">‚ö° INSTALAR APP K-POP ‚ö°</button>

<main>
    <section id="tab-news" class="content-section active"><div id="news-feed"></div></section>
    <section id="tab-videos" class="content-section"><div id="videos-feed"></div></section>
    <section id="tab-photos" class="content-section"><div class="gallery-grid" id="photos-feed"></div></section>
    <section id="tab-events" class="content-section"><div id="events-feed"></div></section>
</main>

<script>
    const fallbackImg = "https://images.unsplash.com/photo-1590212151175-e58edd96185b?auto=format&fit=crop&w=500&q=80";

    function showTab(tabId) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    async function fetchKPopNews() {
        const feed = document.getElementById('news-feed');
        try {
            const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://www.soompi.com/feed&t=${Date.now()}`);
            const data = await res.json();
            feed.innerHTML = '';
            data.items.forEach(item => {
                let imgUrl = item.thumbnail || item.enclosure.link || fallbackImg;
                feed.innerHTML += `<div class="item-card"><img src="${imgUrl}" class="item-img" onerror="this.src='${fallbackImg}'"><div style="padding:15px;"><div style="font-weight:700; color:var(--p); font-size:0.9rem;">${item.title}</div><button class="btn-unlock" style="margin-top:10px;" onclick="handleUnlock('${item.link}')">üîì DESBLOQUEAR NOTICIA</button></div></div>`;
            });
        } catch (e) { feed.innerHTML = "<p>Cargando noticias...</p>"; }
    }

    async function fetchKPopVideos() {
        const vFeed = document.getElementById('videos-feed');
        try {
            const rssUrl = "https://www.youtube.com/feeds/videos.xml?channel_id=UCEf_Bc-KVd7onSeifS3py9g";
            const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
            const data = await res.json();
            vFeed.innerHTML = '';
            data.items.forEach(item => {
                const vidId = item.link.split('v=')[1];
                vFeed.innerHTML += `<div class="item-card"><img src="https://img.youtube.com/vi/${vidId}/maxresdefault.jpg" class="item-img"><div style="padding:15px;"><div style="font-weight:700; font-size:0.9rem;">${item.title}</div><button class="btn-unlock" style="margin-top:10px;" onclick="revelarVideo(this, '${vidId}')">üîì DESBLOQUEAR VIDEO</button></div></div>`;
            });
        } catch (e) { }
    }

    // NUEVO: CALENDARIO AUTOM√ÅTICO BASADO EN EVENTOS REALES
    async function fetchKPopEvents() {
        const eFeed = document.getElementById('events-feed');
        try {
            // Buscamos noticias espec√≠ficas de "Tours" y "Comebacks" para el calendario
            const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://www.soompi.com/tag/concert/feed&t=${Date.now()}`);
            const data = await res.json();
            eFeed.innerHTML = '';
            
            if(data.items.length === 0) {
                eFeed.innerHTML = "<div class='event-card'><div class='event-tag'>Sincronizando</div><div class='event-title'>Buscando eventos oficiales...</div></div>";
            }

            data.items.slice(0, 10).forEach(item => {
                // Extraer fecha simplificada del post
                const date = new Date(item.pubDate).toLocaleDateString('es-ES', { day: '2-digit', month: 'short', year: 'numeric' });
                eFeed.innerHTML += `
                    <div class="event-card">
                        <div class="event-tag">Confirmado ‚Ä¢ ${date}</div>
                        <div class="event-title">${item.title}</div>
                        <a href="javascript:void(0)" onclick="handleUnlock('${item.link}')" style="color:var(--blue); font-size:0.7rem; text-decoration:none; font-weight:bold;">VER DETALLES ‚ûî</a>
                    </div>`;
            });
        } catch (e) { eFeed.innerHTML = "<p>Actualizando calendario global...</p>"; }
    }

    function handleUnlock(url) {
        window.open('https://otieu.com/4/10534539', '_blank');
        setTimeout(() => { window.location.href = url; }, 1200);
    }

    function revelarVideo(btn, vidId) {
        window.open('https://otieu.com/4/10534539', '_blank');
        const card = btn.closest('.item-card');
        setTimeout(() => {
            card.innerHTML = `<iframe src="https://www.youtube.com/embed/${vidId}?autoplay=1" style="width:100%; height:250px; border:0;" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        }, 1200);
    }

    function loadPhotos() {
        const photosFeed = document.getElementById('photos-feed');
        const groups = ['bts', 'blackpink', 'twice', 'straykids', 'aespa', 'ive', 'seventeen', 'nct'];
        photosFeed.innerHTML = '';
        groups.forEach((group, i) => {
            photosFeed.innerHTML += `<div class="photo-item" id="photo-${i}" onclick="unlockPhoto(${i})"><img src="https://loremflickr.com/400/600/${group},kpop?random=${i}"><div class="lock-overlay">üîí</div></div>`;
        });
    }

    function unlockPhoto(id) {
        window.open('https://otieu.com/4/10534539', '_blank');
        document.getElementById(`photo-${id}`).classList.add('unlocked');
    }

    window.onload = () => { 
        fetchKPopNews(); 
        fetchKPopVideos();
        fetchKPopEvents();
        loadPhotos(); 
    };
</script>
</body>
</html>
