<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOTAL K-POP MASTER - SEÑOR CHARLES</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <style>
        :root { --p: #bb86fc; --b: #000; --c: #121212; --t: #fff; --gold: #D4AF37; --gold-light: #FFD700; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: var(--b); color: var(--t); overflow-x: hidden; }
        
        /* MONETIZACIÓN FIJA */
        .ad-sticky { background: var(--gold); color: #000; text-align: center; padding: 10px; font-weight: 900; font-size: 0.7rem; position: sticky; top: 0; z-index: 5000; cursor: pointer; text-transform: uppercase; }

        .header-main { background: linear-gradient(180deg, #4a148c 0%, #000 100%); padding: 25px 20px; text-align: center; border-bottom: 2px solid var(--p); }
        .brand { font-size: 1.6rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }

        .nav-tabs { display: flex; overflow-x: auto; background: #000; position: sticky; top: 37px; z-index: 4000; border-bottom: 1px solid #333; scrollbar-width: none; }
        .tab-link { padding: 15px 25px; color: #666; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; cursor: pointer; white-space: nowrap; flex: 1; text-align: center; }
        .tab-link.active { color: var(--p); border-bottom: 3px solid var(--p); background: rgba(187,134,252,0.1); }

        .item-card { background: var(--c); border-radius: 15px; margin: 20px 15px 35px; border: 1px solid #222; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .video-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        .video-thumb { width: 100%; height: 100%; object-fit: cover; }
        
        .action-footer { padding: 18px; background: #1a1a1a; }
        .btn-unlock-gold { 
            background: linear-gradient(145deg, var(--gold), var(--gold-light)); 
            color: #000; padding: 16px; width: 100%; border: none; font-weight: 900; 
            border-radius: 10px; cursor: pointer; font-size: 0.9rem; text-transform: uppercase;
        }

        /* MODAL DE FOTOS */
        #fs-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 6000; flex-direction: column; align-items: center; justify-content: center; }
        #fs-img { max-width: 90%; max-height: 75%; border: 2px solid var(--gold); }
    </style>
</head>
<body>

<div class="ad-sticky" onclick="money()"> ¡BONO EXCLUSIVO 2026! CLIC PARA RECLAMAR USD/VES </div>

<header class="header-main">
    <div class="brand">TOTAL <span style="color:var(--p)">K-POP</span> MASTER</div>
</header>

<nav class="nav-tabs">
    <div class="tab-link active" onclick="tab('videos', this)"> VIDEOS MUSICALES</div>
    <div class="tab-link" onclick="tab('photos', this)"> FOTOS REALES</div>
    <div class="tab-link" onclick="money()"> SUGERIR</div>
</nav>

<main id="main-feed"></main>

<div id="fs-overlay">
    <span onclick="closeFs()" style="position:absolute; top:20px; right:20px; color:white; font-size:2rem; cursor:pointer;">×</span>
    <img id="fs-img" src="">
    <button class="btn-unlock-gold" style="width:250px; margin-top:20px;" onclick="money()"> DESCARGAR HD</button>
</div>

<script>
    const videoDb = [
        { n: 'BTS - Dynamite', id: 'gdZLi9hhLVM' }, { n: 'BLACKPINK - Pink Venom', id: 'gQlMMD8auRo' },
        { n: 'Jimin - Like Crazy', id: 'nOnofzYAsTo' }, { n: 'Jungkook - Seven', id: 'QU9c0053UAU' },
        { n: 'Stray Kids - LALALALA', id: 'POe9SOEKotk' }, { n: 'NewJeans - OMG', id: 'sVTy_wno5as' },
        { n: 'Lisa - Lalisa', id: 'awkkyBH2zEo' }, { n: 'Twice - Fancy', id: 'kOHB85vDuow' }
    ];

    let activePlayer = null;
    let currentTab = 'videos';
    let shownIds = new Set();
    const adUrl = "https://otieu.com/4/10534539";

    function money() { window.open(adUrl, '_blank'); }

    function tab(type, el) {
        document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        currentTab = type;
        document.getElementById('main-feed').innerHTML = '';
        shownIds.clear();
        hodorEngine();
        window.scrollTo(0,0);
    }

    function hodorEngine() {
        const feed = document.getElementById('main-feed');
        let html = '';

        for(let i=0; i<6; i++) {
            const data = videoDb[Math.floor(Math.random() * videoDb.length)];
            const rid = Math.random().toString(36).substr(2,9);

            if (currentTab === 'videos') {
                const thumb = `https://img.youtube.com/vi/${data.id}/hqdefault.jpg`;
                html += `
                <div class="item-card" id="${rid}">
                    <div class="video-wrapper">
                        <img src="${thumb}" class="video-thumb">
                    </div>
                    <div class="action-footer">
                        <div style="font-weight:900; color:var(--p); margin-bottom:12px;">${data.n}</div>
                        <button class="btn-unlock-gold" onclick="unlockVideo('${data.id}', '${rid}')"> VER VIDEO OFICIAL</button>
                    </div>
                </div>`;
            } else {
                const imgUrl = `https://picsum.photos/seed/${rid}/800/1200`;
                html += `
                <div class="item-card">
                    <div class="video-wrapper" style="aspect-ratio:1/1;">
                        <img src="${imgUrl}" class="video-thumb" onclick="openPhoto('${imgUrl}')">
                    </div>
                    <div class="action-footer">
                        <button class="btn-unlock-gold" onclick="openPhoto('${imgUrl}')"> AMPLIAR Y DESCARGAR</button>
                    </div>
                </div>`;
            }
        }
        feed.insertAdjacentHTML('beforeend', html);
    }

    function unlockVideo(id, cardId) {
        if (activePlayer) {
            const old = document.getElementById(activePlayer.cardId);
            if (old) {
                old.querySelector('.video-wrapper').innerHTML = `<img src="${activePlayer.thumb}" class="video-thumb">`;
                old.querySelector('.btn-unlock-gold').style.display = 'block';
            }
        }
        money();
        const card = document.getElementById(cardId);
        const wrapper = card.querySelector('.video-wrapper');
        const thumb = wrapper.querySelector('.video-thumb').src;
        wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" style="width:100%; height:100%; position:absolute;" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        card.querySelector('.btn-unlock-gold').style.display = 'none';
        activePlayer = { cardId, thumb };
    }

    function openPhoto(url) {
        money();
        document.getElementById('fs-img').src = url;
        document.getElementById('fs-overlay').style.display = 'flex';
    }

    function closeFs() { document.getElementById('fs-overlay').style.display = 'none'; }

    window.onscroll = () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) hodorEngine();
    };

    window.onload = hodorEngine;
</script>
</body>
</html>
